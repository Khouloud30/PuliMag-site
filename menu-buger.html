<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Burger Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e3d59;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e3d59;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .burger {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #f18f01;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .burger {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        background-color: #1e3d59;
        padding: 10px 0;
      }
      nav.show {
        display: flex;
      }
      nav a {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #333;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyLogo</div>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Servizi</a>
      <a href="#">Contatti</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.querySelector('.navbar').classList.toggle('show');
    }
  </script>
</body>
</html>
